    <!-- PrismJS Themes -->
    <link id="prism-light-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />
    <link id="prism-dark-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />

    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      const lightThemeLink = document.getElementById('prism-light-theme');
      const darkThemeLink = document.getElementById('prism-dark-theme');
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        if (lightThemeLink) lightThemeLink.disabled = true;
        if (darkThemeLink) darkThemeLink.disabled = false;
      } else {
        document.documentElement.classList.remove('dark');
        if (lightThemeLink) lightThemeLink.disabled = false;
        if (darkThemeLink) darkThemeLink.disabled = true;
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
